let idx=0;
function showQuestion(){
  const item=data[idx];
  document.getElementById('word').textContent=item.word;
  document.getElementById('zhuyin').textContent=item.pron;
  document.getElementById('jp').style.display='none';
  document.getElementById('ex').style.display='none';
}
function showAnswer(){
  const item=data[idx];
  document.getElementById('jp').textContent=item.jp;
  document.getElementById('ex').textContent=item.ex;
  document.getElementById('jp').style.display='block';
  document.getElementById('ex').style.display='block';
}
function next(){
  idx=(idx+1)%data.length;
  showQuestion();
}
document.getElementById('showBtn').onclick=showAnswer;
document.getElementById('nextBtn').onclick=next;
